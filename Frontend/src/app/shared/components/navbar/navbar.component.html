<nav class="navbar">
  <div class="navbar-content flex justify-content-between align-items-center w-full px-4 py-3">
    <div class="navbar-left flex align-items-center">
      <a [routerLink]="routes.HOME" class="navbar-brand text-xl font-semibold">Jessica HIT</a>
    </div>
    <div class="navbar-right flex align-items-center gap-3">
      <!-- Show when NOT authenticated -->
      @if (!(isAuthenticated$ | async)) {
      <p-button label="Login" icon="pi pi-sign-in" (onClick)="navigateToLogin()" styleClass="p-button-sm"
        severity="primary"></p-button>
      <p-button label="Register" icon="pi pi-user-plus" (onClick)="navigateToRegister()"
        styleClass="p-button-sm p-button-outlined" severity="primary"></p-button>
      }

    <!-- Show when authenticated -->
    @if (isAuthenticated$ | async) {
    <a [routerLink]="routes.MANUAL_CONTROLLER" class="nav-link">
      <p-button label="Manual Control" icon="pi pi-sliders-h" styleClass="p-button-sm p-button-outlined"
        severity="primary"></p-button>
    </a>
    <a [routerLink]="routes.RECORDER" class="nav-link">
      <p-button label="Recordings" icon="pi pi-video" styleClass="p-button-sm p-button-outlined"
        severity="primary"></p-button>
    </a>
    <span class="user-greeting text-sm">
      Hello, <strong>{{ (user$ | async)?.name }}</strong>
    </span>
    <p-button label="Logout" icon="pi pi-sign-out" (onClick)="logout()" styleClass="p-button-sm"
      severity="danger"></p-button>
    }

      <app-theme-toggle></app-theme-toggle>
    </div>
  </div>
</nav>
