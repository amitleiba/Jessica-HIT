<div class="sensor-panel-container">
    <div class="speed-section">
        <label class="speed-label-text">Speed: {{ speed }}</label>
        <div class="speed-slider-row">
            <span class="speed-label">{{ minSpeed }}</span>
            <input type="range" class="speed-slider" [min]="minSpeed" [max]="maxSpeed" [step]="speedStep"
                [ngModel]="speed" (input)="onSpeedInput($event)" />
            <span class="speed-label">{{ maxSpeed }}</span>
        </div>
    </div>
</div>
