<div class="jessica-controller-container flex flex-column h-full">
  <!-- Top Half: Media Display -->
  <div class="media-section flex-1 flex">
    <app-media-display [mediaData]="mediaData" [mediaType]="mediaType"></app-media-display>
  </div>

  <!-- Bottom Half: Control Panel -->
  <div class="control-section flex-1 flex align-items-center justify-content-center">
    <app-control-panel [onStart]="onStart" [onStop]="onStop" [isRunning]="isRunning"
      (directionChange)="onDirectionChange($event)"></app-control-panel>
  </div>
</div>
